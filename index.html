<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StyleHive â€” Clothing Brand</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sf.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap header-row">
      <div class="brand">StyleHive</div>

      <div class="controls-left">
        <nav class="main-nav">
          <a href="#home">Home</a>
          <a href="#shop">Shop</a>
          <a href="#about">About</a>
        </nav>
      </div>

      <div class="controls-right">
        <input id="globalSearch" class="mini-search" type="text" placeholder="Search products...">
        <select id="categoryFilter" class="mini-select">
          <option value="">All Categories</option>
          <option value="women">Women</option>
          <option value="men">Men</option>
          <option value="kids">Kids</option>
          <option value="accessory">girls</option>
        </select>
        <select id="sortSelect" class="mini-select">
          <option value="">Sort</option>
          <option value="low-high">Price: Low â†’ High</option>
          <option value="high-low">Price: High â†’ Low</option>
        </select>

        <button id="cartBtn" class="cart-btn" aria-label="Open cart">
          ðŸ›’ <span id="cartCount" class="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <div class="wrap hero-inner">
      <h1>Discover Your Style</h1>
      <p>Fashion and Comfort. Perfectly United Here!</p>
      <a class="btn" href="#shop">Shop Now</a>
    </div>
  </section>

  <!-- PRODUCTS -->
  <main class="wrap main-content">
    <section id="shop" class="new-arrivals">
      <h2 class="section-title">New Arrivals</h2>

      <!-- product grid rendered by JS -->
      <div id="productGrid" class="products"></div>
    </section>

    <section id="about" class="about">
      <h3>About Us</h3>
      <p>StyleHive â€” modern clothing brand from Bangladesh. Quality, style and comfort.</p>
    </section>
  </main>

  <!-- QUICK VIEW MODAL -->
  <div id="quickView" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <button class="modal-close" id="closeQuick">&times;</button>
      <div class="modal-body">
        <img id="qvImg" src="" alt="" class="qv-img">
        <div class="qv-info">
          <h3 id="qvTitle"></h3>
          <p id="qvCategory" class="muted small"></p>
          <p id="qvPrice" class="price"></p>
          <p id="qvDesc" class="desc"></p>
          <div class="qv-actions">
            <button id="qvAddToCart" class="btn">Add to Cart</button>
            <button id="qvClose" class="btn ghost">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CART SIDEBAR -->
  <aside id="cartSidebar" class="cart-sidebar" aria-hidden="true">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button id="closeCart" class="close-x">&times;</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: à§³<span id="cartTotal">0</span></div>
      <div class="cart-actions">
        <button id="clearCart" class="btn ghost">Clear</button>
        <button id="checkout" class="btn">Checkout</button>
      </div>
    </div>
  </aside>

  <!-- overlay for modals/sidebar -->
  <div id="overlay" class="overlay" hidden></div>

  <footer class="site-footer">
    <div class="wrap">
      <p>Â© 2025 StyleHive â€” All rights reserved</p>
    </div>
  </footer>

  <script src="sf.js"></script>
</body>
</html>
